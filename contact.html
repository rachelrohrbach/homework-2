</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand text-white bg-info" href="index.html">
            <h1>Rachel Rohrbach</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto mt-2 mt-lg-0">
                <a class="nav-item nav-link active" href="index.html">About Me <span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>
    <br>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 text-info bg-light border border-bottom-0 border-light">
                <h1>Contact</h1>
            </div>
            <div class="col-md-2">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8 bg-light border border-top-0 border-light">
                <form>
                    <div class="form-group col-md-8">
                        <label for="formGroupExampleInput2">Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Name">
                    </div>
                    <div class="form-group col-md-8">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg">Submit</button>
                </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>

    <br>

    <nav class="navbar sticky-bottom navbar-light bg-dark border-top border-info">
        <div class="footer text-white">&copy;Copyright
        </div>
